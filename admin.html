<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>AOA Institute | 內部管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-white shadow-2xl rounded-2xl p-8 border border-slate-200">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">AOA 內容發布中心</h1>
            <p class="text-slate-500 mt-2">僅供專家團隊內部使用</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">手術/論文標題</label>
                <input id="title" type="text" placeholder="輸入課程標題..." class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">YouTube 影片 ID (11位碼)</label>
                <input id="ytId" type="text" placeholder="例如：dQw4w9WgXcQ" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">售價 (USD)</label>
                    <input id="price" type="number" value="499" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">專家團隊</label>
                    <input id="expert" type="text" value="中國眼修復專家組" class="w-full px-4 py-2 border rounded-lg bg-gray-50" readonly>
                </div>
            </div>
            <button onclick="publish()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition duration-200 shadow-lg">
                正式同步至官網首頁
            </button>
        </div>
    </div>

    <script>
        // 核心設定：連接您的 Sanity 數據庫
        const TOKEN = sk1bJVBAw62NOFK0cOH9ByLIjTnPko5bdFSGHnQyY5iWFzYomFVpRUcqQbCRMCMCvBmPasUuLnvZLShJpEvTv0Zq3Kq6mi11eHxzv95HwoF7OXSKf4mu14UjcMSEXOl4c3S9VjdHMsoQXE9IyFM75mxWqo5TMpDk3DNwdLMHDJuHCDcHKyIl
        const PROJECT_ID = 'ca00mh7m';

        async function publish() {
            const btn = event.target;
            btn.innerText = '發布中...';
            
            const data = {
                mutations: [{
                    create: {
                        _type: 'surgicalVideo',
                        title: document.getElementById('title').value,
                        youtubeId: document.getElementById('ytId').value,
                        price: parseInt(document.getElementById('price').value),
                        expert: document.getElementById('expert').value
                    }
                }]
            };

            const response = await fetch(`https://${PROJECT_ID}.api.sanity.io/v2021-10-21/data/mutate/production`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${TOKEN}`
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('✅ 內容已成功上傳至雲端！');
                btn.innerText = '正式同步至官網首頁';
            } else {
                alert('❌ 發生錯誤，請檢查您的 Token 權限。');
            }
        }
    </script>
</body>
</html>
