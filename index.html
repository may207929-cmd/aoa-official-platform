<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOA Institute | 官方平台</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #3498db; --text-light: #ecf0f1; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); color: #333; }
        .card { background: rgba(255, 255, 255, 0.95); padding: 3rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); text-align: center; max-width: 500px; width: 90%; backdrop-filter: blur(10px); }
        h1 { color: var(--primary-color); font-size: 2.5rem; margin-bottom: 0.5rem; letter-spacing: 2px; }
        .subtitle { color: var(--accent-color); font-size: 1.2rem; font-weight: 500; margin-bottom: 2rem; text-transform: uppercase; }
        .description { line-height: 1.6; color: #555; margin-bottom: 2.5rem; }
        .btn { background: var(--primary-color); color: white; padding: 12px 30px; border-radius: 30px; text-decoration: none; font-weight: bold; transition: 0.3s; border: none; cursor: pointer; }
        .btn:hover { background: var(--accent-color); transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .footer { margin-top: 2rem; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>
    <div class="card">
        <h1>AOA Institute</h1>
        <div class="subtitle">Official Platform</div>
        <p class="description">
            歡迎來到 AOA Institute 官方平台。我們致力於提供最專業、尖端的學術研究與資源整合，為您打造卓越的學術環境。
        </p>
        <a href="mailto:contact@aoa-institute.com" class="btn">聯絡我們</a>
        <div class="footer">
            © 2026 AOA Institute. All rights reserved.
        </div>
    </div>
</body>
</html>
